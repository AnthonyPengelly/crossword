script: "./scripts/build.sh"
branches:
  only:
    - master
    - live
deploy:
- provider: s3
  region: eu-west-2
  bucket: crossword-builds
  upload-dir: "$TRAVIS_REPO_SLUG/test/$TRAVIS_COMMIT"
  local_dir: "./dist"
  skip_cleanup: true
  on:
    branch: master
- provider: s3
  region: eu-west-2
  bucket: crosswords-bucket-test
  local_dir: "./dist/public"
  skip_cleanup: true
  on:
    branch: master
- provider: lambda
  function_name: crosswordApi-test
  region: eu-west-2
  role: arn:aws:iam::055700101518:role/service-role/crosswordApiLambda
  runtime: nodejs6.10
  handler_name: handler
  module_name: bundle.lambda
  zip: "$TRAVIS_BUILD_DIR/dist/bundle.lambda.js"
  skip_cleanup: true
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
